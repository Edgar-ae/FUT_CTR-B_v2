{% extends 'create_fut/base_form_new_fut.html' %}

{% load static %}
{% block linkstyle2 %}
<link rel="stylesheet" href="{% static '/styles/create_fut/identification2.css' %}">
<link rel="stylesheet" href="{% static '/styles/create_fut/indem2.css' %}">
{% endblock %}

{% block contentf %}
<div class="bodyf">
    <form action=""></form>
    <div class="content_form">
        <div class="form_block">
            <div class="from_item">
                <div class="group">
                    <input type="text" id="name" required>
                    <label for="name">Solicito:</label>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="from_item" style="float:right">
                <div class="labelInside">
                    <select name="languages" id="lang">
                        <option selected disabled>Ordenar:</option>
                        <option value="javascript">BUSQUEDA DE DOCUMENTOS</option>
                        <option value="php">CAMBIO DE PROGRAMA PROFESIONAL TÉCNICO</option>
                        <option value="java">CAMBIO DE TURNO</option>
                        <option value="golang">CARTA DE PRESENTACIÓN DE EXPERIENCIAS FORMATIVAS</option>
                        <option value="python">CERTIFICADO DE ESTUDIOS </option>
                        <option value="c#">CERTIFICADO DE FORMACIÓN CONTINUA</option>
                        <option value="C++">CERTIFICADO MODULAR POR AÑO</option>
                        <option value="erlang">CERTIFICADO PROGRESIVO DE FORMACIÓN CONTINUA</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form_block">
            <div class="from_item">

                <div class="group">
                    <textarea name="" id="name" cols="30" rows="10" required> {{name}} </textarea>
                    <label id="label_def" for="name">Que por motivos de:</label>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="form_block">
            <div class="from_item" style="float:right">
                <button>Next</button>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
